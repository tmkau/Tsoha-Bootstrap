{% extends "base.html" %}
{% block content %}

<h1>Muokkaa luokkaa {{luokka.luokka_nimi}}</h1>


<div class="alert alert-success">
    {{message}}
</div>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/luokka/lmuokkaus/{{luokka.luokka_id}}">
    <div class="form-group">
        <label>Nimi</label>
        <input name ="luokka_nimi" class="form-control" value="{{luokka.luokka_nimi}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
