{% block content %}

<h1>Muokkaa luokkaa {{luokka.luokka_nimi}}</h1>


<div class="alert alert-success">
    {{message}}
</div>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}

</div>
{% endif %}

        <label>Nimi</label>

    </div>
