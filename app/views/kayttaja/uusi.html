{% extends "base.html" %}
{% block content %}
<h1>Tervetuloa uusi käyttäjä!</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post">
    <div class="form-group">
        <label>Kirjoita tähän käyttäjänimesi</label>
        <input name="kayttaja_nimi" class="form-control" type="text" value = "{{attributes.kayttaja_nimi}}">
    </div>

    <div class="form-group">
        <label> Salasana: </label>
        <input name="salasana" class="form-control" type="text" value = "{{attributes.salasana}}">
    </div>
    
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>

{% endblock %}
